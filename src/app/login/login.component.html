<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please sign in</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <input class="form-control" placeholder="E-mail" name="email" type="text">
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Password" name="password" type="password" value="">
          </div>
          <div class="checkbox">
            <label>
              <input name="remember" type="checkbox" value="Remember Me"> Remember Me
            </label>
          </div>
          <button class="btn btn-lg btn-success btn-block"   (click)="login()">login</button>
          <a class="btn btn-block btn-social btn-google" (click)="loginWithGoogle()"  style="color: whitesmoke;">
            <span class="fa fa-google"></span> Sign in with Google
          </a>
          <a class="btn btn-block btn-social btn-github" (click)="loginWithGithub()"  style="color: whitesmoke;">
            <span class="fa fa-github"></span> Sign in with Github
          </a>
        </div>
      </div>
    </div>

    <div class="col-md-8 text-center">
      <img  src="../../assets/ng-morocco.png" style="height: 300px; width: 300px;">
    </div>
  </div>
</div>
